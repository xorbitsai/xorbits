name: Build and upload to PyPI

on:
  schedule:
    # trigger build every day at 4:30 UTC
    - cron: '30 4 * * *'
  push:
    tags:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}
jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [auto]
        requires-python: [">=3.9,<3.10", ">=3.10,<3.11", ">=3.11,<3.12", ">=3.12,<3.13"]
        include:
          # Linux x86_64
          - os: ubuntu-latest
            arch: auto
            requires-python: ">=3.9,<3.10"
            python_tag: cp39
            platform_id: manylinux_2_28_x86_64
          - os: ubuntu-latest
            arch: auto
            requires-python: ">=3.10,<3.11"
            python_tag: cp310
            platform_id: manylinux_2_28_x86_64
          - os: ubuntu-latest
            arch: auto
            requires-python: ">=3.11,<3.12"
            python_tag: cp311
            platform_id: manylinux_2_28_x86_64
          - os: ubuntu-latest
            arch: auto
            requires-python: ">=3.12,<3.13"
            python_tag: cp312
            platform_id: manylinux_2_28_x86_64
          # Linux aarch64
          - os: ubuntu-latest
            arch: aarch64
            requires-python: ">=3.9,<3.10"
            python_tag: cp39
            platform_id: manylinux_2_28_aarch64
          - os: ubuntu-latest
            arch: aarch64
            requires-python: ">=3.10,<3.11"
            python_tag: cp310
            platform_id: manylinux_2_28_aarch64
          - os: ubuntu-latest
            arch: aarch64
            requires-python: ">=3.11,<3.12"
            python_tag: cp311
            platform_id: manylinux_2_28_aarch64
          - os: ubuntu-latest
            arch: aarch64
            requires-python: ">=3.12,<3.13"
            python_tag: cp312
            platform_id: manylinux_2_28_aarch64
          # macOS x86_64
          - os: macos-latest
            arch: x86_64
            requires-python: ">=3.9,<3.10"
            python_tag: cp39
            platform_id: macosx_10_9_x86_64
          - os: macos-latest
            arch: x86_64
            requires-python: ">=3.10,<3.11"
            python_tag: cp310
            platform_id: macosx_10_9_x86_64
          - os: macos-latest
            arch: x86_64
            requires-python: ">=3.11,<3.12"
            python_tag: cp311
            platform_id: macosx_10_9_x86_64
          - os: macos-latest
            arch: x86_64
            requires-python: ">=3.12,<3.13"
            python_tag: cp312
            platform_id: macosx_10_9_x86_64
          # macOS universal2
          - os: macos-latest
            arch: universal2
            requires-python: ">=3.9,<3.10"
            python_tag: cp39
            platform_id: macosx_10_9_universal2
          - os: macos-latest
            arch: universal2
            requires-python: ">=3.10,<3.11"
            python_tag: cp310
            platform_id: macosx_10_9_universal2
          - os: macos-latest
            arch: universal2
            requires-python: ">=3.11,<3.12"
            python_tag: cp311
            platform_id: macosx_10_9_universal2
          - os: macos-latest
            arch: universal2
            requires-python: ">=3.12,<3.13"
            python_tag: cp312
            platform_id: macosx_10_9_universal2
          # Windows
          - os: windows-latest
            arch: auto
            requires-python: ">=3.9,<3.10"
            python_tag: cp39
            platform_id: win_amd64
          - os: windows-latest
            arch: auto
            requires-python: ">=3.10,<3.11"
            python_tag: cp310
            platform_id: win_amd64
          - os: windows-latest
            arch: auto
            requires-python: ">=3.11,<3.12"
            python_tag: cp311
            platform_id: win_amd64
          - os: windows-latest
            arch: auto
            requires-python: ">=3.12,<3.13"
            python_tag: cp312
            platform_id: win_amd64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Add msbuild to PATH
        if: ${{ matrix.os == 'windows-latest'}}
        uses: microsoft/setup-msbuild@v1.1

      - name: Set up QEMU
        if: ${{ matrix.arch == 'aarch64' }}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
          # This should be temporary
          # xref https://github.com/docker/setup-qemu-action/issues/188
          # xref https://github.com/tonistiigi/binfmt/issues/215
          image: tonistiigi/binfmt:qemu-v8.1.5
          id: qemu

      - name: Build web
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          pip install -r CI/requirements-wheel.txt
          cd python && python setup.py build_web && git reset --hard HEAD

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_ENVIRONMENT_LINUX: NO_WEB_UI=1
          CIBW_ENVIRONMENT_PASS_LINUX: NO_WEB_UI
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_PROJECT_REQUIRES_PYTHON: ${{ matrix.requires-python }}
          CIBW_BEFORE_BUILD_MACOS: pip install -r CI/requirements-wheel.txt && cd python && python setup.py build_web && git reset --hard HEAD
          CIBW_BEFORE_BUILD_WINDOWS: pip install -r CI/requirements-wheel.txt && cd python && python setup.py build_web && git reset --hard HEAD
          CIBW_TEST_COMMAND: pytest {project}/CI/test_basic_execution.py
          CIBW_TEST_REQUIRES: pytest requests
          CIBW_BUILD_VERBOSITY: 1
        with:
          package-dir: ./python/

      - name: Get Python tag
        id: get_tag
        shell: bash
        run: |
          if [[ "${{ matrix.requires-python }}" == ">=3.9,<3.10" ]]; then
            echo "python_tag=cp39" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.requires-python }}" == ">=3.10,<3.11" ]]; then
            echo "python_tag=cp310" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.requires-python }}" == ">=3.11,<3.12" ]]; then
            echo "python_tag=cp311" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.requires-python }}" == ">=3.12,<3.13" ]]; then
            echo "python_tag=cp312" >> $GITHUB_OUTPUT
          fi

      - name: Get platform id
        id: get_platform
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" && "${{ matrix.arch }}" == "auto" ]]; then
            echo "platform_id=manylinux_2_28_x86_64" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" && "${{ matrix.arch }}" == "aarch64" ]]; then
            echo "platform_id=manylinux_2_28_aarch64" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.os }}" == "macos-latest" && "${{ matrix.arch }}" == "x86_64" ]]; then
            echo "platform_id=macosx_10_9_x86_64" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.os }}" == "macos-latest" && "${{ matrix.arch }}" == "universal2" ]]; then
            echo "platform_id=macosx_10_9_universal2" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "platform_id=win_amd64" >> $GITHUB_OUTPUT
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.python_tag }}-${{ matrix.platform_id }}
          path: wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Build web
        run: |
          pip install -r CI/requirements-wheel.txt
          cd python && python setup.py build_web && git reset --hard HEAD

      - name: Build sdist
        run: cd python && pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: ./python/dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # upload to PyPI on every tag starting with 'v'
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: write

    steps:
      # Download wheel artifacts
      - uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          merge-multiple: true
          path: dist

      # Download sdist artifact
      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      # if is xorbits repo, upload to pypi
      - uses: pypa/gh-action-pypi-publish@release/v1
        if: github.repository == 'xorbitsai/xorbits'
        with:
          user: __token__
          password: ${{ secrets.PYPI_PASSWORD }}
          packages-dir: dist
          skip-existing: true
          verbose: true

      # if is not xorbits repo, upload to test
      - uses: pypa/gh-action-pypi-publish@release/v1
        if: github.repository != 'xorbitsai/xorbits'
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_PASSWORD }}
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true
          verbose: true
